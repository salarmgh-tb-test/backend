# Production environment overrides
replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "2000m"
    memory: "1Gi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "production"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "warning"
    APP_DEBUG: "false"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-prod.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_prod"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "50"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    # Laravel APP_KEY - generate with: php artisan key:generate --show
    # Or use: base64:$(openssl rand -base64 32)
    # IMPORTANT: Use a unique, secure key for production!
    APP_KEY: "base64:CHANGE_ME_GENERATE_A_NEW_KEY"
    JWT_SECRET: "change-me"

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: ""  # Set your ACM certificate ARN here
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      deletion_protection.enabled=true
    alb.ingress.kubernetes.io/tags: |
      Environment=production,
      ManagedBy=terraform
  hosts:
    # Host value is a placeholder for routing rules. After deployment, get the ALB DNS name with:
    # kubectl get ingress -n backend-prod -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}'
    # Then access your service using that ALB DNS name (e.g., https://k8s-default-backend-xxxxx.eu-north-1.elb.amazonaws.com)
    # Note: For HTTPS, you'll need to set alb.ingress.kubernetes.io/certificate-arn above
    # The ALB will accept requests to its DNS name regardless of this host value
    - host: backend.local  # Placeholder - actual access via ALB DNS name
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: backend-tls
      hosts:
        - backend.local  # TLS will work with ALB DNS name if certificate-arn is set

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Topology spread for zone distribution
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: backend

# Node affinity for production nodes
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - production

