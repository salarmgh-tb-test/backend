# Production environment overrides
replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "2000m"
    memory: "1Gi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "production"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "warning"
    APP_DEBUG: "false"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-prod.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_prod"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "50"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.org/server-snippets: |
      add_header 'Strict-Transport-Security' 'max-age=31536000; includeSubDomains' always;
      add_header 'X-Content-Type-Options' 'nosniff' always;
      add_header 'X-Frame-Options' 'DENY' always;
      add_header 'X-XSS-Protection' '1; mode=block' always;
  hosts:
    - host: backend.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: backend-tls
      hosts:
        - backend.example.com

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Topology spread for zone distribution
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: backend

# Node affinity for production nodes
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - production

