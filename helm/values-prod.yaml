replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "2000m"
    memory: "1Gi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "production"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "warning"
    APP_DEBUG: "false"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-prod.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_prod"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "50"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    APP_KEY: "base64:Fa6nZ0a/IGxMNreEZ1yed6z/G1LoAANJh0DXWTYGX/M="
    JWT_SECRET: "change-me"

nginxConfig:
  corsAllowOrigin: "http://frontend.test"

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /up
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  hosts:
    - host: backend.test
      paths:
        - path: /
          pathType: Prefix
  tls: []

podDisruptionBudget:
  enabled: true
  minAvailable: 2

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: backend

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - production
