# Development environment overrides
replicaCount: 1

autoscaling:
  enabled: false

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "development"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "debug"
    APP_DEBUG: "true"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-dev.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_dev"
    DB_SSL_MODE: "prefer"

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  hosts:
    # Host value is a placeholder for routing rules. After deployment, get the ALB DNS name with:
    # kubectl get ingress -n backend-dev -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}'
    # Then access your service using that ALB DNS name (e.g., http://k8s-default-backend-xxxxx.eu-north-1.elb.amazonaws.com)
    # The ALB will accept requests to its DNS name regardless of this host value
    - host: dev-backend.local # Placeholder - actual access via ALB DNS name
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
