replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "750m"
    memory: "512Mi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "staging"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "info"
    APP_DEBUG: "false"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-staging.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_staging"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "10"

    OTEL_ENABLED: "true"
    OTEL_SERVICE_NAME: "laravel-backend-staging"
    OTEL_SERVICE_VERSION: "1.0.0"
    OTEL_SERVICE_NAMESPACE: "staging"
    OTEL_ENVIRONMENT: "staging"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry-collector.monitoring.svc.cluster.local:4318"
    OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
    OTEL_TRACES_ENABLED: "true"
    OTEL_TRACES_SAMPLER: "traceidratio"
    OTEL_TRACES_SAMPLER_ARG: "0.5"
    OTEL_METRICS_ENABLED: "true"
    OTEL_LOGS_ENABLED: "true"
    OTEL_PROPAGATORS: "tracecontext,baggage"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    APP_KEY: "base64:76sQIX/vQyRd548JKWgVgXOWJgPIk3P0SljGiL6DL2g="
    JWT_SECRET: "change-me"

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: ""
    alb.ingress.kubernetes.io/healthcheck-path: /up
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true
  hosts:
    - host: staging-backend.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: staging-backend-tls
      hosts:
        - staging-backend.local
