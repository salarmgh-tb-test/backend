# Staging environment overrides
replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "750m"
    memory: "512Mi"

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "staging"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "info"
    APP_DEBUG: "false"
    DB_CONNECTION: "pgsql"
    DB_HOST: "tradebytes-postgres.backend-staging.svc.cluster.local"
    DB_PORT: "5432"
    DB_DATABASE: "backend_staging"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "10"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    # Laravel APP_KEY - properly formatted base64-encoded 32-byte key
    APP_KEY: "base64:76sQIX/vQyRd548JKWgVgXOWJgPIk3P0SljGiL6DL2g="
    JWT_SECRET: "change-me"

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "" # Set your ACM certificate ARN here
    alb.ingress.kubernetes.io/healthcheck-path: /up
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true
  hosts:
    # Host value is a placeholder for routing rules. After deployment, get the ALB DNS name with:
    # kubectl get ingress -n backend-staging -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}'
    # Then access your service using that ALB DNS name (e.g., https://k8s-default-backend-xxxxx.eu-north-1.elb.amazonaws.com)
    # Note: For HTTPS, you'll need to set alb.ingress.kubernetes.io/certificate-arn above
    # The ALB will accept requests to its DNS name regardless of this host value
    - host: staging-backend.local # Placeholder - actual access via ALB DNS name
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: staging-backend-tls
      hosts:
        - staging-backend.local # TLS will work with ALB DNS name if certificate-arn is set

