replicaCount: 2

appVersionTag: "v1.0.0"

revisionHistoryLimit: 5

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

postgresOperator:
  enabled: false

postgresql:
  enabled: false
  name: tradebytes-postgres
  namespace: tradebytes
  teamId: "tradebytes"
  volume:
    size: 10Gi
  numberOfInstances: 2
  users:
    root:
      - superuser
      - createdb
    backend_service_user: []
  databases:
    backend: backend_service_user
  postgresql:
    version: "17"
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi

rds:
  host: ""
  port: "5432"
  database: "backend"
  username: ""
  password: ""
  sslMode: "require"

image:
  repository: registry.local/backend
  pullPolicy: IfNotPresent
  tag: ""

nginxImage:
  repository: registry.local/backend
  pullPolicy: IfNotPresent
  tag: ""

nginxConfig:
  enabled: true
  name: backend-nginx-config

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "production"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "info"
    PORT: "3000"
    DB_CONNECTION: "pgsql"
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "20"

    # OpenTelemetry Configuration
    OTEL_ENABLED: "true"
    OTEL_SERVICE_NAME: "laravel-backend"
    OTEL_SERVICE_VERSION: "1.0.0"
    OTEL_SERVICE_NAMESPACE: "default"
    OTEL_ENVIRONMENT: "production"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry-collector.monitoring.svc.cluster.local:4318"
    OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
    OTEL_EXPORTER_OTLP_TIMEOUT: "10"
    OTEL_TRACES_ENABLED: "true"
    OTEL_TRACES_SAMPLER: "traceidratio"
    OTEL_TRACES_SAMPLER_ARG: "0.1"
    OTEL_METRICS_ENABLED: "true"
    OTEL_METRIC_EXPORT_INTERVAL: "60000"
    OTEL_LOGS_ENABLED: "true"
    OTEL_PROPAGATORS: "tracecontext,baggage"
    OTEL_INSTRUMENTATION_HTTP_ENABLED: "true"
    OTEL_INSTRUMENTATION_DATABASE_ENABLED: "true"
    OTEL_INSTRUMENTATION_CACHE_ENABLED: "true"
    OTEL_INSTRUMENTATION_QUEUE_ENABLED: "true"
    OTEL_INSTRUMENTATION_REDIS_ENABLED: "true"
    OTEL_SPAN_QUERIES: "true"
    OTEL_SPAN_VIEWS: "true"
    OTEL_SPAN_EVENTS: "true"

postgresSecret:
  name: "backend-service-user.tradebytes-postgres.credentials.postgresql.acid.zalan.do"
  usernameKey: "username"
  passwordKey: "password"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    JWT_SECRET: "change-me"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: backend-sa

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 33
  runAsGroup: 33
  fsGroup: 33
  seccompProfile:
    type: RuntimeDefault

nginxSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

phpFpmSecurityContext:
  runAsNonRoot: true
  runAsUser: 33
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.org/server-snippets: |
      add_header 'Access-Control-Allow-Origin' 'http://frontend.test' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
      if ($request_method = 'OPTIONS') {
        return 204;
      }
  hosts:
    - host: backend.test
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60

volumes: []

volumeMounts: []

terminationGracePeriodSeconds: 60

envFrom:
  - configMapRef:
      name: app-config
  - secretRef:
      name: app-secrets

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: []

dbMigration:
  enabled: true
  image:
    repository: ""
    tag: ""
    pullPolicy: ""
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  backoffLimit: 3
  ttlSecondsAfterFinished: 300

dbSeed:
  enabled: true
  image:
    repository: ""
    tag: ""
    pullPolicy: ""
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
