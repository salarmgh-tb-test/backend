replicaCount: 2

appVersionTag: "v1.0.0"

# PostgreSQL Operator Configuration
postgresOperator:
  enabled: false

# PostgreSQL Instance Configuration (using postgres-operator)
postgresql:
  enabled: false
  name: tradebytes-postgres
  namespace: tradebytes
  teamId: "tradebytes"
  volume:
    size: 10Gi
  numberOfInstances: 2
  users:
    root:
      - superuser
      - createdb
    backend_service_user: []
  databases:
    backend: backend_service_user
  postgresql:
    version: "17"
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi

# RDS Configuration (for external database connection when postgresql.enabled is false)
rds:
  host: "" # RDS endpoint (e.g., mydb.xxxxx.us-east-1.rds.amazonaws.com)
  port: "5432"
  database: "backend"
  username: "" # RDS master username
  password: "" # RDS master password (should be provided via secrets or CI/CD)
  sslMode: "require"

image:
  repository: registry.local/backend
  pullPolicy: IfNotPresent
  tag: ""

nginxImage:
  repository: registry.local/backend
  pullPolicy: IfNotPresent
  tag: ""

nginxConfig:
  enabled: true
  name: backend-nginx-config

appConfig:
  enabled: true
  name: app-config
  data:
    NODE_ENV: "production"
    LOG_CHANNEL: "stderr"
    LOG_LEVEL: "info"
    PORT: "3000"
    DB_CONNECTION: "pgsql"
    # DB_HOST, DB_PORT, DB_DATABASE are set conditionally in configmap.yaml template
    # based on postgresql.enabled flag
    # If postgresql.enabled is true: uses postgres-operator configuration
    # If postgresql.enabled is false: uses RDS configuration
    DB_SSL_MODE: "require"
    DB_POOL_SIZE: "20"

# PostgreSQL operator secret reference (only used when postgresql.enabled is true)
postgresSecret:
  name: "backend-service-user.tradebytes-postgres.credentials.postgresql.acid.zalan.do"
  usernameKey: "username"
  passwordKey: "password"

appSecrets:
  enabled: true
  name: app-secrets
  stringData:
    JWT_SECRET: "change-me"
    # When postgresql.enabled is false, these should be set for RDS connection:
    # DB_USERNAME: "your-rds-username"  # Set in CI/CD or override in values
    # DB_PASSWORD: "your-rds-password"  # Set in CI/CD or override in values

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: backend-sa

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

nginxSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

phpFpmSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.org/server-snippets: |
      add_header 'Access-Control-Allow-Origin' 'http://frontend.test' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
      if ($request_method = 'OPTIONS') {
        return 204;
      }
  hosts:
    - host: backend.test
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 4
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60

volumes: []

volumeMounts: []

terminationGracePeriodSeconds: 60
lifecycle:
  preStop:
    exec:
      command:
        - /bin/sh
        - -c
        - sleep 15

envFrom:
  - configMapRef:
      name: app-config
  - secretRef:
      name: app-secrets

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: []

# Database Migration Job Configuration
dbMigration:
  enabled: true
  image:
    repository: "" # If empty, uses same as image.repository
    tag: "" # If empty, uses same as image.tag
    pullPolicy: "" # If empty, uses same as image.pullPolicy
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  backoffLimit: 3 # Number of retries before job is marked as failed
  ttlSecondsAfterFinished: 300 # Clean up job after 5 minutes

# Database Seeding Job Configuration
dbSeed:
  enabled: true
  image:
    repository: "" # If empty, uses same as image.repository
    tag: "" # If empty, uses same as image.tag
    pullPolicy: "" # If empty, uses same as image.pullPolicy
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  backoffLimit: 3 # Number of retries before job is marked as failed
  ttlSecondsAfterFinished: 300 # Clean up job after 5 minutes
