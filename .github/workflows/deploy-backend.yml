name: Deploy Backend

on:
  push:
    tags:
      - "v*-alpha*"
      - "v*-rc*"
      - "v*"

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: backend # Change this to your ECR repository nameo
  IMAGE_NAME: backend

jobs:
  detect-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      values-file: ${{ steps.detect.outputs.values-file }}
      namespace: ${{ steps.detect.outputs.namespace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect environment from tag
        id: detect
        run: |
          TAG="${{ github.ref_name }}"
          echo "Tag: $TAG"

          # Match v1.0.0-alpha, v1.0.0-alpha.1, etc.
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-alpha ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "values-file=values-dev.yaml" >> $GITHUB_OUTPUT
            echo "namespace=backend-dev" >> $GITHUB_OUTPUT
          # Match v1.0.0-rc, v1.0.0-rc.1, etc.
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-rc ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "values-file=values-staging.yaml" >> $GITHUB_OUTPUT
            echo "namespace=backend-staging" >> $GITHUB_OUTPUT
          # Match v1.0.0 (production - exact match, no suffix)
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "values-file=values-prod.yaml" >> $GITHUB_OUTPUT
            echo "namespace=backend-prod" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag format: $TAG"
            echo "Expected formats: v1.0.0-alpha, v1.0.0-rc, or v1.0.0"
            exit 1
          fi

          echo "Detected environment: ${{ steps.detect.outputs.environment }}"
          echo "Values file: ${{ steps.detect.outputs.values-file }}"
          echo "Namespace: ${{ steps.detect.outputs.namespace }}"

  build-and-deploy:
    needs: detect-environment
    runs-on: ubuntu-latest
    if: needs.detect-environment.outputs.environment != ''
    # For production deployments, configure GitHub Environments with required reviewers
    # Go to Settings > Environments > Create environment "production" > Add protection rules
    environment:
      name: ${{ needs.detect-environment.outputs.environment == 'prod' && 'production' || needs.detect-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ECR registry URL
        id: ecr
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${ECR_REGISTRY}"

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build php-fpm and nginx images in parallel
        run: |
          TAG="${{ github.ref_name }}"
          ECR_REGISTRY="${{ steps.ecr.outputs.registry }}"

          docker build \
            --target php-fpm \
            -t "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:php-fpm-${TAG}" \
            . &

          docker build \
            --target nginx \
            -t "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:nginx-${TAG}" \
            . &

          wait

          echo "Both images built successfully"

      - name: Run end-to-end test via nginx and php-fpm
        run: |
          set -euo pipefail

          TAG="${{ github.ref_name }}"
          ECR_REGISTRY="${{ steps.ecr.outputs.registry }}"

          # Create an isolated Docker network
          docker network create backend-test-net

          # Create a volume for the SQLite database
          docker volume create backend-test-db

          # Start PHP-FPM container with database volume
          docker run -d \
            --name php-fpm \
            --network backend-test-net \
            -v backend-test-db:/var/www/database \
            "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:php-fpm-${TAG}"

          # Wait for PHP-FPM to be ready
          sleep 5

          # Prepare SQLite database inside the container: create DB file, run migrations, seed data
          docker exec php-fpm sh -c "
            # Ensure .env file exists with SQLite configuration
            if [ ! -f /var/www/.env ]; then
              echo 'APP_NAME=Laravel' > /var/www/.env
              echo 'APP_ENV=local' >> /var/www/.env
              echo 'APP_KEY=' >> /var/www/.env
              echo 'APP_DEBUG=true' >> /var/www/.env
              echo 'DB_CONNECTION=sqlite' >> /var/www/.env
              echo 'DB_DATABASE=/var/www/database/database.sqlite' >> /var/www/.env
              php artisan key:generate
            fi &&
            touch /var/www/database/database.sqlite &&
            php artisan migrate --force &&
            php artisan db:seed --force
          "

          # Start Nginx container on the same network, serving the Laravel app
          docker run -d \
            --name nginx \
            --network backend-test-net \
            -v backend-test-db:/var/www/database \
            "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:nginx-${TAG}"

          # Give containers a bit of time to boot
          sleep 10

          # Call http://nginx/ from another container on the same network
          RESPONSE=$(docker run --rm --network backend-test-net curlimages/curl:8.11.1 \
            curl -s http://nginx/)

          echo "Received response from nginx: $RESPONSE"

          if [ "$RESPONSE" != '{"name":"Tradebytes"}' ] && [ "$RESPONSE" != '{"name": "Tradebytes"}' ]; then
            echo "Unexpected response from nginx. Expected JSON {\"name\": \"Tradebytes\"}."
            # Clean up before failing
            docker rm -f nginx php-fpm || true
            docker volume rm backend-test-db || true
            docker network rm backend-test-net || true
            exit 1
          fi

          echo "Test passed! Response matches expected: $RESPONSE"

          # Clean up containers, volume and network after successful test
          docker rm -f nginx php-fpm || true
          docker volume rm backend-test-db || true
          docker network rm backend-test-net || true

      - name: Push images to Amazon ECR
        run: |
          TAG="${{ github.ref_name }}"
          ECR_REGISTRY="${{ steps.ecr.outputs.registry }}"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:php-fpm-${TAG}"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:nginx-${TAG}"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Configure Kubernetes
        # Configure this based on your Kubernetes setup
        # For GKE, EKS, AKS, or local clusters
        run: |
          echo "Configuring Kubernetes access"
          # Example for GKE:
          # echo "${{ secrets.GKE_SA_KEY }}" | base64 -d > gke-key.json
          # gcloud auth activate-service-account --key-file=gke-key.json
          # gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }}
          # Example for EKS:
          # aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER }} --region ${{ secrets.AWS_REGION }}
          # Example for local/minikube/kind:
          # kubectl config use-context your-context-name

      - name: Deploy to ${{ needs.detect-environment.outputs.environment }}
        run: |
          echo "Deploying version ${{ github.ref_name }} to ${{ needs.detect-environment.outputs.environment }}"
          echo "Using values file: ${{ needs.detect-environment.outputs.values-file }}"
          echo "Target namespace: ${{ needs.detect-environment.outputs.namespace }}"

          helm upgrade --install --create-namespace \
            -n ${{ needs.detect-environment.outputs.namespace }} \
            backend \
            ./helm \
            -f ./helm/${{ needs.detect-environment.outputs.values-file }} \
            --set image.tag=php-fpm-${{ github.ref_name }} \
            --set nginxImage.tag=nginx-${{ github.ref_name }} \
            --set appVersionTag=${{ github.ref_name }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ needs.detect-environment.outputs.namespace }}
          kubectl get svc -n ${{ needs.detect-environment.outputs.namespace }}
